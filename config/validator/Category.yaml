App\Entity\Category:
    properties:
        name:
            - NotBlank:
                message: "Category name cannot be empty"
            - Length:
                min: 2
                max: 100
                minMessage: "Category name must have at least {{ limit }} characters"
                maxMessage: "Category name cannot exceed {{ limit }} characters"

        slug:
            - NotBlank:
                message: "Slug cannot be empty"
            - Length:
                max: 100
                maxMessage: "Slug cannot exceed {{ limit }} characters"
            - Regex:
                pattern: '/^[a-z0-9]+(?:-[a-z0-9]+)*$/'
                message: "Slug must contain only lowercase letters, numbers and hyphens"

        description:
            - Length:
                max: 1000
                maxMessage: "Description cannot exceed {{ limit }} characters"

        isActive:
            - Type:
                type: bool
                message: "Invalid value for active status"